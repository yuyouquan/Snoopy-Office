  <script>
    // Draw a simple pixel character
    const canvas = document.getElementById('offlineChar');
    const ctx = canvas.getContext('2d');
    canvas.width = 128;
    canvas.height = 128;
    
    // PICO-8 colors
    const colors = {
      skin: '#ffccaa',
      hair: '#333344',
      shirt: '#e94560',
      eyes: '#000000'
    };
    
    function drawPixelChar() {
      ctx.clearRect(0, 0, 128, 128);
      
      // Head
      ctx.fillStyle = colors.skin;
      ctx.fillRect(40, 20, 48, 40);
      
      // Hair
      ctx.fillStyle = colors.hair;
      ctx.fillRect(36, 16, 56, 16);
      
      // Eyes
      ctx.fillStyle = colors.eyes;
      ctx.fillRect(50, 36, 8, 8);
      ctx.fillRect(70, 36, 8, 8);
      
      // Body/Shirt
      ctx.fillStyle = colors.shirt;
      ctx.fillRect(32, 60, 64, 48);
      
      // Arms
      ctx.fillStyle = colors.skin;
      ctx.fillRect(16, 60, 16, 32);
      ctx.fillRect(96, 60, 16, 32);
    }
    
    drawPixelChar();
