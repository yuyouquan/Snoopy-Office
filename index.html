<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy-Office 像素办公室</title>
    <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏢 Snoopy-Office 像素办公室</h1>
            <div class="status-bar">
                <span id="time">🕐 --:--</span>
                <span id="connection">🟢 已连接</span>
                <button id="refresh-btn" class="sound-btn" onclick="refreshStatus()" title="刷新数据 (Space)">🔄</button>
                <button id="realtime-toggle" class="sound-btn" onclick="toggleRealTimeData()" title="切换实时数据 (R)">📡</button>
                <button id="sound-toggle" class="sound-btn" onclick="toggleSound()">🔊</button>
                <button class="sound-btn" onclick="toggleFullscreen()" title="全屏 (F)">🖥️</button>
                <button class="sound-btn" onclick="exportState()" title="导出状态">📦</button>
                <label class="sound-btn" title="导入状态">📥
                    <input type="file" accept=".json" onchange="importState(this.files[0])" style="display:none">
                </label>
            </div>
        </header>
        
        <main>
            <canvas id="office" width="800" height="600"></canvas>
            
            <!-- 统计面板 -->
            <div class="stats-panel">
                <div class="stat-row">
                    <span class="stat-label">工作中:</span>
                    <span class="stat-value" id="stat-working">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">待命中:</span>
                    <span class="stat-value" id="stat-idle">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">总进度:</span>
                    <span class="stat-value" id="stat-progress">0%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">速度:</span>
                    <span class="stat-value" id="stat-speed">1.0x</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">今日完成:</span>
                    <span class="stat-value" id="stat-completed">0</span>
                </div>
            </div>
            
            <!-- 角色详情面板 -->
            <div id="character-panel" class="panel hidden">
                <div class="panel-header">
                    <h2 id="panel-name">角色名称</h2>
                    <button class="close-btn" onclick="closePanel()">×</button>
                </div>
                <div class="panel-content">
                    <div class="info-row">
                        <span class="label">当前状态:</span>
                        <span id="panel-status" class="value">--</span>
                    </div>
                    <div class="info-row">
                        <span class="label">任务进度:</span>
                        <div class="progress-bar">
                            <div id="panel-progress" class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="label">当前位置:</span>
                        <span id="panel-location" class="value">--</span>
                    </div>
                    <div class="info-row">
                        <span class="label">任务描述:</span>
                        <p id="panel-task">--</p>
                    </div>
                    <div class="info-row">
                        <span class="label">任务历史:</span>
                        <div id="panel-timeline" class="timeline"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="legend">
                <span>👔 老板</span>
                <span>🤖 AI助手</span>
                <span>📋 产品</span>
                <span>📊 项目</span>
                <span>💻 开发</span>
                <span>🧪 测试</span>
                <span>🔒 安全</span>
                <span>🔍 矿工</span>
                <span>✍️ 创作</span>
            </div>
            <div class="shortcuts">
                <span>⌨️ 快捷键: 1-8选择角色 | +/- 调整速度 | ESC 关闭</span>
            </div>
        </footer>
    </div>
    
    <script src="frontend/game.js"></script>
</body>
</html>
